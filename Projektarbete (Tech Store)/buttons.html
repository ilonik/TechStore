<!DOCTYPE HTML>

<html>

<head>
    <title>TechStore</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9112042f84.js" crossorigin="anonymous"></script>

    <!-- Visit www.fontawesome.com on how to add font icons to your project -->

    <script src="./main.js"></script>
</head>

<body onload="initSite()">
    <header>
        <h1></h1>
        <!-- Your header title and shopping cart button goes here  -->
        <div class="removeBtnContainer">
            <button class="removeBtn"><i class="fa-regular fa-trash-can"></i>Ta bort </button>
        </div>
<br>
        <div class="addToBasket">
            <button class="addToBasketBtn"><i class="fa-solid fa-cart-arrow-down"></i>Lägg till i kundvagnen </button>
        </div>
<br>
        <div class="completeYouPurchase">
            <button class="completeYourPurchaseBtn"><i class="fa-solid fa-check"></i>Slutför ditt köp</button>
        </div>
    </header>

    <main>
        <!-- Add the content of your site here via javascript -->
    </main>

</body>

</html>
